<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    inputDiemToan= prompt("Điểm toán");
    inputDiemHoa= prompt("Điểm Hoá");
    inputDiemSinh= prompt("Điểm Sinh");
    let diemToan =parseInt(inputDiemToan)
    let diemHoa = parseInt(inputDiemHoa)
    let diemSinh = parseInt(inputDiemSinh)
    let tongDiem = diemToan+diemHoa+diemSinh
    document.write(" tổng điểm của bạn là: "+tongDiem)
    document.write('<br/>')
    var diemTrungBinh= tongDiem/3
    document.write(" điểm trung bình của bạn là: "+diemTrungBinh)

</script>
</body>
</html>
